<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Gift</title>
  </head>
  <body>
    <div class="nav">
      <a href="#">
        <img class="nav__logo" src="img/mjgift-logo-low.png" alt="Logo" />
      </a>
      <div class="nav__buttons">
        <div class="nav__btn-home">
          <a href="#" class="nav__btn-link">
            <svg class="nav__icon">
              <use href="img/sprite.svg#icon-home"></use>
            </svg>
            <span>Home</span>
          </a>
        </div>
        <div class="nav__btn-gift">
          <a href="#" class="nav__btn-link">
            <svg class="nav__icon">
              <use href="img/sprite.svg#icon-redeem"></use>
            </svg>
            <span>Gift</span>
          </a>
        </div>
        <div class="nav__btn-delivery">
          <a href="#" class="nav__btn-link">
            <svg class="nav__icon">
              <use href="img/sprite.svg#icon-delivery_dining"></use>
            </svg>
            <span>Delivery</span>
          </a>
        </div>
        <div class="nav__btn-about">
          <a href="#" class="nav__btn-link">
            <svg class="nav__icon">
              <use href="img/sprite.svg#icon-people_alt"></use>
            </svg>
            <span>About</span>
          </a>
        </div>
        <div class="nav__btn_contact">
          <a href="#" class="nav__btn-link">
            <svg class="nav__icon">
              <use href="img/sprite.svg#icon-contact_phone"></use>
            </svg>
            <span>Contact</span>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
